<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>codEATS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/fave.png">
    <script src="https://cors-anywhere.herokuapp.com/http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cors-anywhere.herokuapp.com/http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"

</head>

<body>

    <div class="page-header">
        <a href="index.html"><img id="head" src="assets/images/banner.png"></a>
    </div>
    <div class="container">
        <div class="category">
            <h2>
                What do I want to eat?
            </h2>
            <div class="form-group">
                <form id="input-form">

                    <label for="category" id="input-label">
                        <select class="form-control custom-select" id="list">
                            <option selected>Food Category</option>


                        </select>

                </form>
            </div>
        </div>

        <div class="location">
            <h2>
                Where Am I?
            </h2>

            <form id="locale">
                <input type="text" id="location-input" placeholder="Input My Location"><br>

                <div class="form-group">
                    <div class="checkbox">
                        <label><input id="geolocation" type="checkbox" value="">Use my Geolocation</label>
                    </div>
                </div>


        </div>

        <div class="filters">
            <h2>
                Meal-terial Matters
            </h2>

            <div class="container" id="filterList">
                <div class="filter" id="price">
                    Price
                </div>

                <div class="filter" id="access">
                    Ease of Access
                </div>

                <div class="filter" id="stars">
                    Stars
                </div>

                <div class="filter" id="alcohol">
                    Alcohol
                </div>


                <div class="filter" id="reservations">
                    Reservations
                </div>

                <div class="filter" id="price">
                    Price
                </div>
            </div>


        </div>

        <button type="button" class="btn btn-warning btn-lg" id="eat">EAT!</button>
    </div>





    <script src="assets/javascript/app.js"></script>
    <script src="https://cors-anywhere.herokuapp.com/http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cors-anywhere.herokuapp.com/http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="assets/javascript/location.js"></script> -->
</body>

  <div class="container">
    <div class="category justify-content-center">
      <h2>
        What do I want to eat?
      </h2>
      <div class="form-group">
        <form id="input-form">

          <label for="category" id="input-label">
            <select class="form-control custom-select" id="list">
              <option selected>Food Category</option>


            </select>

        </form>
      </div>
    </div>

    <div class="location">
      <h2>
        Where Am I?
      </h2>

      <form id="locale">
        <input type="text" id="location-input" placeholder="Input My Location"><br>

        <div class="form-group">
          <div class="checkbox">
            <label><input id="geolocation" type="checkbox" value="">Use my Geolocation</label>
          </div>
        </div>


    </div>

    <div class="filters">
      <h2>
        Meal-terial Matters
      </h2>

      <!-- <div class="container" id="filterList">
        <div class="filter" id="price"> -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Price
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">TEST$</a>
          <a class="dropdown-item" href="#">TEST$$</a>
          <a class="dropdown-item" href="#">TEST$$$</a>
          <a class="dropdown-item" href="#">TEST$$$$</a>
        </div>
      </div>
    </div>


    <div class="filter" id="access">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" id="accessBtn" type="button" data-toggle="dropdown">Rating
        </button>
        <ul class="dropdown-menu">
          <li><a href="#"> 1 </a></li>
          <li><a href="#"> 2</a></li>
          <li><a href="#"> 3 </a></li>
          <li><a href="#"> 4 </a></li>
        </ul>
      </div>
    </div>

    <div class="filter" id="stars">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" id="ratingBtn" type="button" data-toggle="dropdown">Distance
        </button>
        <ul class="dropdown-menu">
          <li><a href="#"> less than 5 miles </a> </li>
          <li><a href="#"> 5-10 miles </a></li>
          <li><a href="#"> 10-15 miles </a></li>
          <li><a href="#"> >15 miles </a></li>
        </ul>
      </div>
    </div>

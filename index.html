  <div class="container">
    <div class="category justify-content-center">
      <h2>
        What do I want to eat?
      </h2>
      <div class="form-group">
        <form id="input-form">

          <label for="category" id="input-label">
            <select class="form-control custom-select" id="list">
              <option selected>Food Category</option>


            </select>

        </form>
      </div>
    </div>

    <div class="location">
      <h2>
        Where Am I?
      </h2>

      <form id="locale">
        <input type="text" id="location-input" placeholder="Input My Location"><br>

        <div class="form-group">
          <div class="checkbox">
            <label><input id="geolocation" type="checkbox" value="">Use my Geolocation</label>
          </div>
        </div>


    </div>

    <div class="filters">
      <h2>
        Meal-terial Matters
      </h2>

    </div>
    <div class="container justify-content-center">

    </div>
    <div class="filterWheel d-flex justify-content-center">
      <h3>Price</h3>
    </div>
    <div class="d-flex justify-content-center" id="divWheel" data-wheelnav
    data-wheelnav-spreader
    data-wheelnav-spreaderradius="150"
    data-wheelnav-spreaderpath="AntiStarSpreader"
    data-wheelnav-colors="#ffc90e,#ff8000"
    data-wheelnav-titlewidth="50" data-wheelnav-titleheight="50">
        <div data-wheelnav-navitemtext="$"></div>
        <div data-wheelnav-navitemtext="$$"></div>
        <div data-wheelnav-navitemtext="$$$"></div>
        <div data-wheelnav-navitemtext="$$$$"></div>
    </div>
    <div class="filterWheel d-flex justify-content-center">
      <h3>Rating</h3>
    </div>
    <div class="d-flex justify-content-center" id="divWheel2" data-wheelnav  data-wheelnav-titlewidth="50" data-wheelnav-titleheight="50"
    data-wheelnav-spreader
    data-wheelnav-spreaderradius="150"
    data-wheelnav-spreaderpath="AntiStarSpreader"
    data-wheelnav-colors="#ff8000,#a90e15">
        <div data-wheelnav-navitemtext="1"></div>
        <div data-wheelnav-navitemtext="2"></div>
        <div data-wheelnav-navitemtext="3"></div>
        <div data-wheelnav-navitemtext="4"></div>
    </div>

    <div class="filterWheel d-flex justify-content-center">
      <h3>Distance</h3>
    </div>
    <div class="d-flex justify-content-center" id="divWheel3" data-wheelnav data-wheelnav-titlewidth="50" data-wheelnav-titleheight="50"
    data-wheelnav-spreader
    data-wheelnav-spreaderradius="150"
    data-wheelnav-spreaderpath="AntiStarSpreader"
    data-wheelnav-colors="#ff8000,#ffc90e">
        <div data-wheelnav-navitemtext="<1 mile"></div>
        <div data-wheelnav-navitemtext="<5 miles"></div>
        <div data-wheelnav-navitemtext="<10 miles"></div>
        <div data-wheelnav-navitemtext=">10 miles"></div>
    </div>

  <div class="container">

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-warning btn-lg" id="eat">EAT!</button>
    <!-- Modal -->
    <div class="modal fade" id="indexModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Oops!</h4>
          </div>
          <div class="modal-body">
            <p>Please select a food <b>category</b>, and a <b>location</b> to continue. </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>
  <script>
    $(document).ready(function () {
      $("#eat").click(function () {
        $("#myModal").modal();
      });
    });</script>
